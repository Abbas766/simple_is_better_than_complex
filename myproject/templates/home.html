<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Boards</title>
    </head>
    <body>
        <h1>Boards:</h1>
        <table border="1">
            <thead>
                <th>Boards</th>
            </thead>
            <tbody>
                {% for board in boards %}
                <tr>
                <td>
                    <ol>{{board.name}}<br>{{board.description}}</ol>
                </td>
                </tr>
                {% endfor %}
            </tbody>
         </table>   
    </body>
</html>
